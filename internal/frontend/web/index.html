<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgentSpec</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --bg: #0f1117; --surface: #1a1d27; --border: #2a2d3a;
  --text: #e1e4ed; --muted: #8b8fa3; --accent: #6366f1;
  --accent-hover: #818cf8; --success: #22c55e; --error: #ef4444;
  --thinking: #f59e0b; --tool: #06b6d4;
}
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
header { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid var(--border); background: var(--surface); }
header h1 { font-size: 16px; font-weight: 600; }
header h1 span { color: var(--accent); }
.header-controls { display: flex; align-items: center; gap: 12px; }
#agent-select { background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 6px; padding: 6px 10px; font-size: 13px; cursor: pointer; }
#agent-select:focus { outline: none; border-color: var(--accent); }
.status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--muted); }
.status-dot.connected { background: var(--success); }
#btn-key { background: none; border: 1px solid var(--border); color: var(--muted); border-radius: 6px; padding: 5px 10px; font-size: 12px; cursor: pointer; }
#btn-key:hover { border-color: var(--accent); color: var(--text); }

.main { flex: 1; display: flex; overflow: hidden; }
.chat-area { flex: 1; display: flex; flex-direction: column; min-width: 0; }
#messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
.msg { max-width: 80%; padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; }
.msg.user { align-self: flex-end; background: var(--accent); color: #fff; border-bottom-right-radius: 4px; }
.msg.assistant { align-self: flex-start; background: var(--surface); border: 1px solid var(--border); border-bottom-left-radius: 4px; white-space: normal; }
.msg.error { align-self: center; background: rgba(239,68,68,0.15); border: 1px solid var(--error); color: var(--error); font-size: 13px; }
.msg.system { align-self: center; color: var(--muted); font-size: 12px; background: none; }

/* Markdown inside assistant messages */
.msg.assistant p { margin: 0 0 8px 0; }
.msg.assistant p:last-child { margin-bottom: 0; }
.msg.assistant h1, .msg.assistant h2, .msg.assistant h3, .msg.assistant h4 { margin: 16px 0 8px 0; font-weight: 600; }
.msg.assistant h1 { font-size: 1.4em; }
.msg.assistant h2 { font-size: 1.2em; }
.msg.assistant h3 { font-size: 1.1em; }
.msg.assistant ul, .msg.assistant ol { margin: 4px 0 8px 20px; }
.msg.assistant li { margin: 2px 0; }
.msg.assistant code { background: var(--bg); padding: 2px 6px; border-radius: 4px; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; font-size: 0.9em; }
.msg.assistant pre { background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 12px 16px; margin: 8px 0; overflow-x: auto; white-space: pre; }
.msg.assistant pre code { background: none; padding: 0; font-size: 0.85em; }
.msg.assistant blockquote { border-left: 3px solid var(--accent); padding-left: 12px; margin: 8px 0; color: var(--muted); }
.msg.assistant a { color: var(--accent-hover); text-decoration: underline; }
.msg.assistant table { border-collapse: collapse; margin: 8px 0; width: 100%; }
.msg.assistant th, .msg.assistant td { border: 1px solid var(--border); padding: 6px 10px; text-align: left; }
.msg.assistant th { background: var(--bg); font-weight: 600; }
.msg.assistant hr { border: none; border-top: 1px solid var(--border); margin: 12px 0; }
.msg.assistant strong { font-weight: 600; }
.msg.assistant em { font-style: italic; }

.input-area { padding: 16px 20px; border-top: 1px solid var(--border); background: var(--surface); }
.input-row { display: flex; gap: 10px; }
#input { flex: 1; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 10px; padding: 12px 16px; font-size: 14px; font-family: inherit; resize: none; min-height: 44px; max-height: 200px; }
#input:focus { outline: none; border-color: var(--accent); }
#input::placeholder { color: var(--muted); }
#btn-send { background: var(--accent); color: #fff; border: none; border-radius: 10px; padding: 0 20px; font-size: 14px; font-weight: 500; cursor: pointer; white-space: nowrap; }
#btn-send:hover { background: var(--accent-hover); }
#btn-send:disabled { opacity: 0.5; cursor: not-allowed; }

.activity-panel { width: 340px; border-left: 1px solid var(--border); background: var(--surface); display: flex; flex-direction: column; overflow: hidden; }
.activity-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid var(--border); }
.activity-header h2 { font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--muted); }
#btn-toggle-activity { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 16px; }
#activity-log { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; font-size: 12px; }
.activity-item { padding: 8px 10px; border-radius: 6px; background: var(--bg); border-left: 3px solid var(--border); }
.activity-item.thought { border-left-color: var(--thinking); }
.activity-item.tool_call { border-left-color: var(--tool); }
.activity-item.tool_result { border-left-color: var(--success); }
.activity-item.validation { border-left-color: var(--accent); }
.activity-item.error { border-left-color: var(--error); }
.activity-label { font-weight: 600; font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; color: var(--muted); }
.activity-content { color: var(--text); word-break: break-word; }

.modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center; }
.modal-overlay.visible { display: flex; }
.modal { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 24px; width: 400px; max-width: 90vw; }
.modal h3 { margin-bottom: 12px; font-size: 16px; }
.modal p { color: var(--muted); font-size: 13px; margin-bottom: 16px; }
.modal input { width: 100%; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 8px; padding: 10px 14px; font-size: 14px; margin-bottom: 16px; }
.modal input:focus { outline: none; border-color: var(--accent); }
.modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
.modal-actions button { padding: 8px 16px; border-radius: 8px; font-size: 13px; cursor: pointer; border: none; }
.modal-actions .btn-primary { background: var(--accent); color: #fff; }
.modal-actions .btn-secondary { background: var(--bg); color: var(--text); border: 1px solid var(--border); }

@media (max-width: 768px) {
  .activity-panel { display: none; }
  .msg { max-width: 95%; }
}
</style>
</head>
<body>

<header>
  <h1><span>Agent</span>Spec</h1>
  <div class="header-controls">
    <select id="agent-select"><option value="">Loading agents...</option></select>
    <div class="status-dot" id="status-dot" title="Disconnected"></div>
    <button id="btn-key">API Key</button>
  </div>
</header>

<div class="main">
  <div class="chat-area">
    <div id="messages"></div>
    <div class="input-area">
      <div id="dynamic-inputs"></div>
      <div class="input-row">
        <textarea id="input" rows="1" placeholder="Send a message..."></textarea>
        <button id="btn-send">Send</button>
      </div>
    </div>
  </div>
  <div class="activity-panel" id="activity-panel">
    <div class="activity-header">
      <h2>Activity</h2>
      <button id="btn-toggle-activity" title="Clear activity">&#x2715;</button>
    </div>
    <div id="activity-log"></div>
  </div>
</div>

<div class="modal-overlay" id="key-modal">
  <div class="modal">
    <h3>API Key</h3>
    <p>Enter the API key to authenticate with the agent server. Leave empty if authentication is disabled.</p>
    <input type="password" id="key-input" placeholder="Enter API key..." />
    <div class="modal-actions">
      <button class="btn-secondary" id="btn-key-clear">Clear</button>
      <button class="btn-primary" id="btn-key-save">Save</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
